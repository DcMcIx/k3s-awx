---
apiVersion: awx.ansible.com/v1beta1
kind: AWX
metadata:
  name: awx
  namespace: awx
spec:
  ee_images:
    - name: DcMcIx-Custom-EE (Latest)
      image: quay.io/dcmcix/dcmcix-awx-ee:latest
    - name: DcMcIx-Custom-EE-BACKUP (Latest)
      image: docker.io/dcmcix/dcmcix-awx-ee:latest
    - name: DcMcIx-Custom-EE-2.19.1 (2.19.1)
      image: docker.io/dcmcix/dcmcix-awx-ee:2.19.1
  admin_user: DcMcIx
  admin_email: karim.tabarak@dcmcix.net
  service_type: nodeport
  projects_persistence: true
  projects_storage_access_mode: ReadWriteOnce
  nodeport_port: 30080
  postgres_init_container_commands: |
    chown 26:0 /var/lib/pgsql/data
    chmod 700 /var/lib/pgsql/data
  postgres_storage_requirements:
    requests:
      storage: 10Gi
    limits:
      storage: 20Gi
  web_extra_volume_mounts: |
    - name: awx-static-data
      mountPath: /var/lib/projects
  extra_volumes: |
    - name: awx-static-data
      persistentVolumeClaim:
        claimName: awx-static-data-pvc